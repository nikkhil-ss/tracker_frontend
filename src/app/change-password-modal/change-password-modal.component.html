<div class="change-password-modal">
    <h2>Change Password</h2>
    <form (ngSubmit)="changePassword()">
        <label for="oldPassword">Old Password:</label>
        <input type="password" name="oldPassword" id="oldPassword" required [(ngModel)]="oldPassword">

        <label for="newPassword">New Password:</label>
        <input type="password" name="newPassword" id="newPassword" required [(ngModel)]="newPassword">

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" name="confirmPassword" id="confirmPassword" required [(ngModel)]="confirmPassword">

        <div class="buttons">
            <button type="button" (click)="close()" class="close-button">Close</button>
            <button type="submit" class="change-password-button">Change Password</button>
        </div>
    </form>
    <app-changepasswordalert *ngIf="showAlert" [message]="alertMessage" (close)="onCloseAlert()"></app-changepasswordalert>
</div>
