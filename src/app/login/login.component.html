<body class="background-image">
  <div class="top-left-image" (click)="navigateToLink()">
    <img src="../../assets/Capgemini_201x_logo.svg.png" alt="Your Image">
  </div>
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
        </mat-form-field>
        <div class="error-message" *ngIf="loginFailed">
          <small class="text-danger">Incorrect username or password. Please try again.</small>
        </div>
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
  <app-live-clock class="clock"></app-live-clock>
